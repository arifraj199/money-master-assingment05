<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Hub</title>

    <!-- vanila css link -->
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <!-- header section -->
    <header class="d-flex align-items-center justify-content-center mt-5 text-center">
        <h1 class="text-center fw-bold">Money <span class="text-success fw-bold">HUB</span></h1>
        <img class="" src="images/money-icon.png" alt="" width="75" height="65">
    </header>
    <!-- main section -->
    <main>
        <section class="container">
            <div class="row my-5 gy-3 gx-lg-4">
                <!-- image -->
                <div class="col-12 col-md-8">
                    <img class="img-fluid h-100" src="images/money2.jpg" alt="">
                </div>
                <!-- account -->
                <div class="col-12 col-md-4 text-center ">
                    <div class="bg-balance-info px-2 py-3">
                        <!-- total income -->
                        <div>
                            <h5 class="mb-2 mt-4 fw-bold">Income</h5>
                            <span>Income: </span><input id="income-cost" class="w-50 border-0 py-2 input-bg rounded" type="text" value="">
                        </div>
                        <!-- expenses -->
                        <div>
                            <h5 class="mt-3 mb-2 fw-bold">Expenses</h5>
                            <span>Food: </span><input id="food-cost" class="w-50 my-1 py-2 input-bg border-0 rounded" type="text" value="">
                            <br><span>Rent: </span><input id="rent-cost" class="w-50 my-1 py-2 input-bg border-0 rounded" type="text" value="">
                            <br><span>Clothes: </span><input id="clothes-cost" class="w-50 my-1 py-2 input-bg border-0 rounded" type="text" value=""><br>
                        </div>
                        <!-- calculate button -->
                        <div class="mb-3 mt-3">
                            <button id="calculate-button" class="bg-primary bg-opacity-75 text-white border-0 fs-5 px-5 py-2 rounded-3">Calculate</button>
                        </div>
                        <div id="error-message" class="text-danger fs-5"></div>
                        <!-- total balance count -->
                        <div>
                            <h5 class="my-2 fw-bold">Total Expenses:<span id="expenses-total" class="fw-bold">0</span></h5>
                            <h5 class="my-2 fw-bold">Balance:<span id="balance-total" class="fw-bold">0</span></h5>
                        </div>
                        <!-- saving balance -->
                        <div>
                            <span>Save: </span><input id="save-cost" class="w-25 border-0 py-2 input-bg mx-2 rounded" type="text" value=""> % <button id="save-button" class="bg-primary bg-opacity-75 text-white border-0 fs-5 px-4 py-1 my-2 mx-2 rounded-3 ">Save</button>
                            <div id="error-throw" class="text-danger fs-5"></div>
                            <h5 class="my-2 fw-bold">Saving Amount:<span id="saving-amount" class="fw-bold">0</span></h5>
                            <h5 class="fw-bold">Remaining Balance:<span id="remaining-amount" class="fw-bold">0</span></h5>
                        </div>
                    </div>

                </div>
            </div>
        </section>
    </main>

    <!-- bootstrap link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- javascript link -->
    <script src="js/app.js"></script>
</body>

</html>
